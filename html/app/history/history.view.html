<div class="view-page-wrapper" ng-controller="historyCtrl">
    <div id="history-title">
        <span>Your Recent Collages</span>
    </div>
    <div id="history-bottom-wrapper">
        <div class="recent-photos" ng-repeat="collage in collages" ng-style="collage.imageStyle"></div>
        <div id="no-data-message" ng-if="noDataFound">
            <h1>No collage available</h1>
        </div>
    </div>
</div>
